<body>

    <div class="thec">
        <h1>SOLICITUD DE ACCESO</h1>
        <form id="formulaire" action="localhost:2020/login">
            <div class="csrp">
                <label for="name_user">Nombre_usuario</label>
                <input type="text" placeholder="user_name" name="name" id="name_user">
                <label for="name">Nombre</label>
                <input type="text" placeholder="nombre" name="name" id="name">
                <label for="surn">Apellidos</label>
                <input type="text" placeholder="apellidos" name="name" id="surn">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="contraseña" id="password">
                <label for="repeat_password">Repetir contraseña</label>
                <input type="password" placeholder="repetir contraseña" id="repeat_password">
                <label for="sex">Sexo</label>

                <div class="wrapper">
                    <label class="Radio" for="sex-female">
                  <input class="Radio-Input" type="radio" id="sex-female" name="sex" value="female" />
                  Female
                </label>

                    <label class="Radio" for="sex-male">
                  <input class="Radio-Input" type="radio" id="sex-male" name="sex" value="male" />
                  Male
                </label>
                    <label class="Radio" for="sex-other">
                  <input class="Radio-Input" type="radio" id="sex-other" name="sex" value="other" />
                  Other
                </label>
                </div>


                <label for="date">Fecha</label>
                <input type="date" data-date-inline-picker="true" id="date" />
                <label for="corl">Color favorito</label>
                <div class="select">
                    <select id="corl" name="colors" id="colors" form="colorform">
                <option value="negro" style="background-color: black; color: white;">Negro</option>
                <option value="azul" style="background-color: skyblue; color: black;">Azul</option>
                <option value="marrón" style="background-color: burlywood; color: black;">Marrón</option>
                <option value="verde" style="background-color: lightgreen; color: black;">Verde</option>
                <option value="naranja" style="background-color: lightsalmon; color: black;">Naranja</option>
                <option value="rosa" style="background-color: lightpink; color: black;">Rosa</option>
                <option value="púrpura" style="background-color: violet; color: black;">Púrpura</option>
                <option value="rojo" style="background-color: lightcoral; color: black;">Rojo</option>
                <option value="blanco">Blanco</option>
                <option value="amarillo" style="background-color: rgb(248, 232, 85); color: black;">Amarillo</option>
                <option value="gris" style="background-color: lightgrey; color: black;">Gris</option>
              </select>
                </div>

                <input type="submit" value="Submit" onclick="redirect()">

            </div>
        </form>
